services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie-helper-backend
    ports:
      - "${PORT_MOVIE_HELPER_BACKEND}:${PORT_MOVIE_HELPER_BACKEND}"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - FLASK_DEBUG=${FLASK_DEBUG}
      - DOMAIN=${DOMAIN}
      - PORT_MOVIE_HELPER_BACKEND=${PORT_MOVIE_HELPER_BACKEND}
      - PORT_MOVIE_HELPER_FRONTEND=${PORT_MOVIE_HELPER_FRONTEND}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    networks:
      - movie-helper-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movie-helper-frontend
    ports:
      - "${PORT_MOVIE_HELPER_FRONTEND}:80"
    environment:
      - NODE_ENV=${NODE_ENV}
      - DOMAIN=${DOMAIN}
      - PORT_MOVIE_HELPER_BACKEND=${PORT_MOVIE_HELPER_BACKEND}
      - PORT_MOVIE_HELPER_FRONTEND=${PORT_MOVIE_HELPER_FRONTEND}
    depends_on:
      - backend
    networks:
      - movie-helper-network

networks:
  movie-helper-network:
    driver: bridge
