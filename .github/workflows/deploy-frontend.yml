name: Deploy React App to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

# 確保只有一個前端部署 workflow 同時運行
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 程式碼
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 安裝前端依賴
        run: |
          cd frontend
          npm ci

      - name: 運行測試
        run: |
          cd frontend
          npm run test -- --coverage --watchAll=false || echo "測試失敗，但不阻擋部署"

      - name: 創建生產環境檔案
        run: |
          cd frontend
          cat > .env.production << EOF
          REACT_APP_TITLE=${{ vars.REACT_APP_TITLE || '電影小幫手' }}
          PUBLIC_URL=${{ vars.PUBLIC_URL || 'https://rubyf2e.github.io/movie-helper-site' }}
          GENERATE_SOURCEMAP=false
          EOF

          # 只有在 secrets 存在時才添加機密變數
          if [ -n "${{ secrets.REACT_APP_API_URL }}" ]; then
            echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL || '/data/content.json' }}" >> .env.production
          fi

          if [ -n "${{ secrets.REACT_APP_API_BASE_URL }}" ]; then
            echo "REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}" >> .env.production
          fi

          # TMDB API 相關環境變數
          if [ -n "${{ secrets.REACT_APP_TMDB_API_KEY }}" ]; then
            echo "REACT_APP_TMDB_API_KEY=${{ secrets.REACT_APP_TMDB_API_KEY }}" >> .env.production
          fi

          if [ -n "${{ secrets.REACT_APP_TMDB_BASE_URL }}" ]; then
            echo "REACT_APP_TMDB_BASE_URL=${{ secrets.REACT_APP_TMDB_BASE_URL }}" >> .env.production
          fi

          if [ -n "${{ secrets.REACT_APP_TMDB_IMG_URL }}" ]; then
            echo "REACT_APP_TMDB_IMG_URL=${{ secrets.REACT_APP_TMDB_IMG_URL }}" >> .env.production
          fi

          if [ -n "${{ vars.REACT_APP_TMDB_MOVIE_LANGUAGE }}" ]; then
            echo "REACT_APP_TMDB_MOVIE_LANGUAGE=${{ vars.REACT_APP_TMDB_MOVIE_LANGUAGE }}" >> .env.production
          else
            echo "REACT_APP_TMDB_MOVIE_LANGUAGE=zh-tw" >> .env.production
          fi

      - name: 構建前端應用
        run: |
          cd frontend
          npm run build

      - name: 設置 Pages
        uses: actions/configure-pages@v4

      - name: 上傳 artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./frontend/build"

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 部署狀態通知
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ 前端部署成功！"
            echo "🌐 網站 URL: ${{ steps.deployment.outputs.page_url }}"
          else
            echo "❌ 前端部署失敗！"
          fi
