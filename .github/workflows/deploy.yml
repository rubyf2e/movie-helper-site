name: Deploy React App to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # 允許手動觸發

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create production environment file
        run: |
          cat > .env.production << EOF
          REACT_APP_TITLE=${{ vars.REACT_APP_TITLE || '電影小幫手' }}
          PUBLIC_URL=${{ vars.PUBLIC_URL || 'https://rubyf2e.github.io/movie-helper-site' }}
          GENERATE_SOURCEMAP=false
          EOF

          # 只有在 secrets 存在時才添加機密變數
          if [ -n "${{ secrets.REACT_APP_API_URL }}" ]; then
            echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL || '/data/content.json' }}" >> .env.production
          fi

          if [ -n "${{ secrets.REACT_APP_DATABASE_URL }}" ]; then
            echo "REACT_APP_DATABASE_URL=${{ secrets.REACT_APP_DATABASE_URL }}" >> .env.production
          fi

          # TMDB API 相關環境變數
          if [ -n "${{ secrets.REACT_APP_TMDB_API_KEY }}" ]; then
            echo "REACT_APP_TMDB_API_KEY=${{ secrets.REACT_APP_TMDB_API_KEY }}" >> .env.production
          fi

          if [ -n "${{ secrets.REACT_APP_TMDB_BASE_URL }}" ]; then
            echo "REACT_APP_TMDB_BASE_URL=${{ secrets.REACT_APP_TMDB_BASE_URL }}" >> .env.production
          fi

          if [ -n "${{ secrets.REACT_APP_TMDB_IMG_URL }}" ]; then
            echo "REACT_APP_TMDB_IMG_URL=${{ secrets.REACT_APP_TMDB_IMG_URL }}" >> .env.production
          fi

          if [ -n "${{ vars.REACT_APP_TMDB_MOVIE_LANGUAGE }}" ]; then
            echo "REACT_APP_TMDB_MOVIE_LANGUAGE=${{ vars.REACT_APP_TMDB_MOVIE_LANGUAGE }}" >> .env.production
          else
            echo "REACT_APP_TMDB_MOVIE_LANGUAGE=zh-tw" >> .env.production
          fi

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
